<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>Enter Input for the Model</h2>
        <label for="param1">Parameter 1 (e.g., Temperature):</label>
        <input type="text" id="param1" name="param1" required>
        
        <label for="param2">Parameter 2 (e.g., Fuel Price):</label>
        <input type="text" id="param2" name="param2" required>
        
        <label for="param3">Parameter 3 (e.g., CPI):</label>
        <input type="text" id="param3" name="param3" required>
        
        <label for="param4">Parameter 4 (e.g., Unemployment):</label>
        <input type="text" id="param4" name="param4" required>
        
        <label for="param5">Parameter 5 (e.g., Year):</label>
        <input type="text" id="param5" name="param5" required>
        
        <label for="param6">Parameter 6 (e.g., Month):</label>
        <input type="text" id="param6" name="param6" required>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
